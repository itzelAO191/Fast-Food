<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Didi Food - Interfaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'didi-primary': '#FF7C2C',
                        'didi-dark': '#333333',
                        'didi-light': '#F8F8F8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="d-flex justify-content-center">
    <div id="login-screen" class="screen active-screen p-5 pt-16">
        <div class="text-center mb-10">
            <img src="https://placehold.co/100x100/FF7C2C/FFFFFF?text=Didi" alt="Logo Didi"
                class="mx-auto rounded-full shadow-lg mb-4">
            <h1 class="text-3xl font-bold text-didi-dark">Bienvenido a Didi Food</h1>
            <p class="text-gray-500">Inicia sesión para pedir tu comida favorita.</p>
        </div>
        <div class="space-y-4">
            <input type="text" placeholder="Número de teléfono"
                class="form-control p-3 border border-gray-300 rounded-lg focus:ring-didi-primary focus:border-didi-primary">
            <input type="password" placeholder="Contraseña o código SMS"
                class="form-control p-3 border border-gray-300 rounded-lg focus:ring-didi-primary focus:border-didi-primary">
            <a href="{% url 'home' %}" class="didi-button w-full p-3 rounded-lg shadow-md hover:shadow-lg text-center">
                Iniciar Sesión
            </a>
            <div class="text-center pt-3">
                <a href="#" class="text-didi-primary text-sm font-semibold hover:text-orange-600">¿Olvidaste tu
                    contraseña?</a>
            </div>
        </div>
    </div>
    <script src="{% static 'scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
